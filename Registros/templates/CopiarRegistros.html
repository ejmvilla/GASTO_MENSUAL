{% extends "base.html" %}

{% block CSS %}

{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    {% load funciones %}
    <div class="card">
      <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <h3 class="card-title">Copiar Mes</h3>
            </div>
          </div>
          <div class="row">  
            <div class="form-group col-md-3">
              <label for="meses">* Seleccionar un mes</label>
              <select name="meses" id="meses"  class="form-control"  required>
                {% for m in listameses %}
                    <option value="{{m}}">{{m}}</option>
                {% endfor %}
              </select>
            </div>  
          </div>      
           <br>   
          <div class="row">
            <div class="col-md-6 text-right">
              <a type="button" href="{% url 'Pagos' anio mes %}" value="+" class="btn btn-secondary">VOLVER</a>
            </div>
            <br><br>
            <div class="col-md-6 text-right">
              <button type="submit" id="btnGuardar" name="btnGuardar" class="btn btn-primary">GENERAR</a>                
            </div>
          </div>
        </div>
      </form>  
    </div>    
{% endblock %}
